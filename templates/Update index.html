<!DOCTYPE html>
<html>
<head>
    <title>Bulk Email Sender</title>
</head>
<body>
    <h2>Send Bulk Emails</h2>
    <form method="POST" enctype="multipart/form-data">
        <label>Sender Email:</label><br>
        <input type="email" name="sender_email" required><br><br>

        <label>App Password:</label><br>
        <input type="password" name="sender_password" required><br><br>

        <label>Subject:</label><br>
        <input type="text" name="subject" required><br><br>

        <label>Message:</label><br>
        <textarea name="message" rows="6" cols="40" required></textarea><br><br>

        <label>Upload Email List (.txt):</label><br>
        <input type="file" name="email_file" accept=".txt" required><br><br>

        <button type="submit">Send Emails</button>
    </form>
</body>
</html>
