<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bulk Email Sender</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f1f5f9;
      padding: 40px;
    }
    .container {
      background: #ffffff;
      max-width: 520px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
      color: #1e293b;
    }
    label {
      display: block;
      margin: 15px 0 6px;
      font-weight: 600;
      color: #334155;
    }
    input[type="email"],
    input[type="password"],
    input[type="text"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      background-color: #f8fafc;
      transition: border 0.3s;
    }
    input:focus,
    textarea:focus {
      border-color: #3b82f6;
      outline: none;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    input[type="submit"] {
      background-color: #3b82f6;
      color: #ffffff;
      font-weight: 600;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #2563eb;
    }
    .footer {
      margin-top: 25px;
      text-align: center;
      font-size: 13px;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“© Bulk Email Sender</h2>
    <form method="POST" enctype="multipart/form-data">
      <label for="sender_email">Sender Email:</label>
      <input type="email" name="sender_email" required>

      <label for="sender_password">App Password:</label>
      <input type="password" name="sender_password" required>

      <label for="subject">Subject:</label>
      <input type="text" name="subject" required>

      <label for="message">Message:</label>
      <textarea name="message" required></textarea>

      <label for="email_file">Upload Email List (.txt):</label>
      <input type="file" name="email_file" accept=".txt" required>

      <label for="attachment">Attachment (optional):</label>
      <input type="file" name="attachment" accept="*/*">

      <input type="submit" value="ðŸš€ Send Emails">
    </form>
    <div class="footer">ðŸ”’ Safe & Secure â€” Built with Flask & Python</div>
  </div>
</body>
</html>
